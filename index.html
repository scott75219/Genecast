<!DOCTYPE html>
<html>
  <head>
    <title>HIVE Reconnoiter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="resources/styles/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="resources/styles/master-styles.css" />
	<script type="text/javascript" charset="utf-8" src="resources/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="resources/js/jquery.mobile-1.3.2.min.js"></script>
  	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  	<script type="text/javascript" charset="utf-8" src="chooseGene.js"></script>
    <script type="text/javascript" charset="utf-8" src="queryCBio.js"></script>
    <script type="text/javascript" charset="utf-8" src="home.js"></script>

  </head>
  <body onload="onLoad()">
  	<div data-role="header" data-position="fixed">
  		<img src="resources/icons/hive_logo.png" width="90" height="35" style="float: left;"/> 
		<h1>HIVE Tools</h1>
	</div>
	<div class="controls">
		<div id="topNav">
			<input type="button" id="goBackButton" value=" < " /><br/>
		</div>
	</div>
	<div class="controls homemenu">
		<img src="resources/images/reconnoiter-button.png" class="homemenu-buttons" id="reconnoiter-button"/>
	</div>
  	<form class="form-vertical">
  		
			Choose operation:
			<select name="cBioCommandSelect" id="cBioCommandSelect" tabindex="1">
				<option value="">-- Select query --</option>
				<option value="getTypesOfCancer">All Types of Cancer</option>
				<option value="getCancerStudies">All Cancer Studies</option>
				<option value="getGeneticProfiles">All Genetic Profiles for Specific Study</option>
				<option value="getCaseLists">All Case Lists for Specific Study</option>
				<option value="getProfileData">Profile Data</option>
				<option value="getMutationData">Extended Mutation Data</option>
				<option value="getClinicalData">Clinical Data</option>
				<option value="getProteinArrayInfo">Protein/Phosphoprotein Antibody Information</option>
				<option value="getProteinArrayData">RPPA-based Proteomics Data</option>
			</select>

	  	<div id="queryCriteriaArea"> 
  		</div>
	  	<div id="queryResultsArea">
	  		<div id='queryResult'> </div>
  		</div>
  	</form>

  </body>
